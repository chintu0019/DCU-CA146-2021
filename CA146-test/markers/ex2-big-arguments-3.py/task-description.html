<div class="sidebarblock">
<div class="content">
<div class="title">Task</div>
<div class="paragraph"><p>The command-line arguments consist of a sequence of integers.</p></div>
<div class="paragraph"><p>Write a Python script named <code>TASK_NAME</code> which writes
  each argument which is <i>strictly greater than 700</i> to standard output, one per line.</p></div>
</div></div>

<div class="listingblock">
<div class="title">Example invocation</div>
<div class="content">
<pre><code>$ python3 TASK_NAME 750 650 699 700 701</code></pre>
</div></div>

<div class="listingblock">
<div class="title">Example standard output</div>
<div class="content">
<pre><code>750
701</code></pre>
</div></div>
